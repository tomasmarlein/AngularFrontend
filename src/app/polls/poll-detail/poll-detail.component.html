  <div class="container">
    <div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="fa fa-line-chart"></span>{{poll.topic}}</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <div class="form-group">
                    <li *ngFor="let item of poll.choices" class="list-group-item">
                        <div class="form-check">
                        <input [(ngModel)]="myRadio" class="form-check-input" type="radio" name="radioChoices" id="{{item._id}}" value="{{item._id}}">
                            <label class="form-check-label" for="{{item.value}}">{{item.value}}  <span class="text-right">Stemmen: {{item.voted.length}}</span></label>
                        </div>
                    </li>
                </div>
                </ul>
            </div>
            <div class="panel-footer text-center">
                <button (click)="Vote()" type="button" class="btn btn-primary btn-block btn-sm">
                    Stem</button>
            </div>
        </div>
        
    </div>
</div>
